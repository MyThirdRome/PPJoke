<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      height: 400px;
      padding: 0;
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
    }
    
    .container {
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.9);
      background-image: radial-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 0);
      background-size: 20px 20px;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    
    .version {
      font-size: 12px;
      color: #888;
    }
    
    .scanline {
      width: 100%;
      height: 2px;
      background-color: rgba(0, 255, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 3s linear infinite;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .terminal {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3) inset;
    }
    
    .log-line {
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
    }
    
    .green {
      color: #00ff00;
    }
    
    .cyan {
      color: #00ffff;
    }
    
    .yellow {
      color: #ffff00;
    }
    
    .red {
      color: #ff0000;
    }
    
    .pink {
      color: #ff00ff;
    }
    
    .progress-container {
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff00;
      margin-bottom: 15px;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00ff00;
      transition: width 0.5s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    
    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      text-shadow: 0 0 2px #000;
    }
    
    .scan-button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      transition: all 0.3s;
    }
    
    .scan-button:hover {
      background-color: #00cc00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.9);
    }
    
    .scan-button:disabled {
      background-color: #333;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .blinking-cursor::after {
      content: '_';
      animation: blink 1s step-start infinite;
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div class="container">
    <div class="header">
      <div class="title">PayPal Scanner v3.5</div>
      <div class="version">ROOT ACCESS</div>
    </div>
    
    <div class="terminal" id="terminal">
      <div class="log-line green">> System initialized</div>
      <div class="log-line cyan">> PayPal Scanner ready</div>
      <div class="log-line yellow">> Press SCAN to begin account detection</div>
      <div class="log-line green blinking-cursor">> Awaiting user input</div>
    </div>
    
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="progress-text" id="progress-text">READY</div>
    </div>
    
    <button class="scan-button" id="scanButton">SCAN</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
